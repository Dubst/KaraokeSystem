<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <form class="formstyle"action="registerdb.php" method="POST">
            <div class="title">Create Employee's Account</div>
                <div class="name">
                <label class="f_text" for="name">Name: (Last Name,First Name)</label><br>
                <input class="t_field" type="text" id="" name="name" required>
                </div>
            <br><br>
                <div class="homeaddress">
                <label class="f_text" for="address">Home Address:</label><br>
                <input class="t_field" type="text" id="" name="address" required>
                </div>
            <br><br>
                <div class="contact">
                <label class="f_text" for="contact_num">Contact Number:</label><br>
                <input class="t_field" type="text" id="" name="number" maxlength="11" required>
                </div>
            <br><br>
                <div class="gender">
                    <label class="f_text" for="gender">Gender:</label><br>
                    <input type="radio" id="" name="Gender" value="Male">
                    <label class= "f_text" for="Male">Male</label>
                    <input type="radio" id="" name="Gender" value="Female">
                    <label class= "f_text" for="Female">Female</label>
                    <input type="radio" id="" name="Gender" value="Others">
                    <label class= "f_text" for="Others">Others</label>
                </div>
            <br><br>
            <div class="pass">
            <label class="f_text" for="password">Password:</label>
            <input class="t_field" type="password" id="" name="password" required>
            </div>
            <br><br>
            <input class="button" type="submit" value="CREATE">
        </form>
    </div>
</body>
</html>
